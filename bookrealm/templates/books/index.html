{% extends "layout.html" %}
{% block content %}
    <div class="container">
    <h2>BookRealm</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
        </tr>
        </thead>
        <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book['isbn'] }}</td>
            <td>{{ book['title'] }}</td>
            <td>{{ book['author'] }}</td>
            <td>{{ book['year'] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>

{% endblock %}
